{% extends "_base.html" %}


{% block content %}
<div class="jumbotron">
  <h1>ManoPozicija.lt</h1>
  <p>Politika suprantamai. Supraskite ką veikia jūsų išrinktieji. Apsispręskite ką rinkti.</p>
</div>

<hr/>

<div class="row">
  {% for topic in topics %}
  <div class="col-sm-6 col-md-3">
    <div class="thumbnail">
      <img src="{{ topic.logo.url }}" alt="{{ topic.title }}">
      <div class="caption">
        <h3 class="text-center"><a href="{% url 'topic-details' topic.slug %}">{{ topic.title }}</a></h3>
        <p>{# topic description #}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
